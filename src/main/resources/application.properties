## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.datasource.url=jdbc:h2:mem:testdb;NON_KEYWORDS=USER

#This will enable H2 console.Open http://localhost:9091/h2-console in browser and you can access the databse
spring.h2.console.enabled=true

spring.data.jpa.repositories.bootstrap-mode=default
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update

logging.level.root=info


#Turn the statastics on:Helps to know number of Queries added,used etc
spring.jpa.properties.hiberate.generate_statitics=true;

#This will enable logging to Hibernate package only
logging.level.org.hibernate.type=trace

hibernate.cache.use_second_level_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory


